<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>阿鹿鹿文創 打鹿鼠</title>

  <style>
    :root{
      --bg1:#ffd6e7;
      --bg2:#fff4f9;
      --card:#ffffffcc;
      --text:#111;
      --shadow: 0 10px 30px rgba(0,0,0,.12);
      --safeB: env(safe-area-inset-bottom);
      --safeT: env(safe-area-inset-top);
    }
    html,body{height:100%; margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", Arial, sans-serif;}
    body{
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }
    .wrap{
      width:min(980px, 100%);
      padding: calc(14px + var(--safeT)) 14px calc(18px + var(--safeB));
      box-sizing:border-box;
    }
    .topbar{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:10px;
      align-items:stretch;
      margin-bottom:12px;
    }
    .card{
      background:var(--card);
      border-radius:16px;
      box-shadow:var(--shadow);
      padding:10px 12px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .label{font-size:12px; opacity:.75;}
    .value{font-size:22px; font-weight:900; margin-top:4px;}
    .value small{font-size:12px; opacity:.75; font-weight:700;}

    .panel{ display:grid; grid-template-columns: 1fr; gap:12px; }

    .rules{ line-height:1.55; font-size:14px; }
    .rules b{font-weight:900;}

    .stage{
      background: #fff8fc;
      border-radius:22px;
      box-shadow:var(--shadow);
      padding:12px;
      position:relative;
      overflow:hidden;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
    }

    .hole{
      position:relative;
      aspect-ratio: 1 / 1;
      border-radius:18px;
      background: rgba(255,255,255,.65);
      box-shadow: inset 0 2px 0 rgba(255,255,255,.9), inset 0 -8px 20px rgba(0,0,0,.08);
      overflow:hidden;
      cursor:pointer;
      user-select:none;
      touch-action: manipulation;
    }

    /* 容器：方便做紅臉覆蓋 */
    .moleWrap{
      position:absolute;
      inset:0;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      pointer-events:none;
      opacity:0;
    }
    .hole.active .moleWrap{ opacity:1; }

    .mole{
      width:82%;
      height:auto;
      margin-bottom:-6%;
      filter: drop-shadow(0 10px 12px rgba(0,0,0,.18));
      transform: translateZ(0);
    }

    /* ✅ 花媽「真的紅臉」：紅色覆蓋 + 影像變得更紅更飽和 */
    .hole.angry .mole{
      filter: drop-shadow(0 10px 12px rgba(0,0,0,.18)) saturate(2.2) contrast(1.12) brightness(1.06);
    }
    .redTint{
      position:absolute;
      left:50%;
      bottom:0;
      transform: translateX(-50%);
      width:82%;
      height:86%;
      border-radius:18px;
      background: radial-gradient(circle at 50% 60%,
        rgba(255,0,40,.55) 0%,
        rgba(255,0,40,.35) 40%,
        rgba(255,0,40,.12) 70%,
        rgba(255,0,40,0) 100%
      );
      mix-blend-mode: multiply;
      opacity:0;
      pointer-events:none;
    }
    .hole.angry .redTint{ opacity:1; }

    /* ✅ 全角色命中抖一下 */
    @keyframes shake {
      0%   { transform: translateX(0) scale(0.98); }
      25%  { transform: translateX(-4px) scale(0.98); }
      50%  { transform: translateX(4px) scale(0.98); }
      75%  { transform: translateX(-3px) scale(0.98); }
      100% { transform: translateX(0) scale(0.98); }
    }
    .hole.shake .mole{ animation: shake 160ms ease-in-out; }

    .overlay{
      position:absolute;
      inset:0;
      background: rgba(20,10,15,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .overlay.show{ display:flex; }
    .modal{
      width:min(640px, 100%);
      background: rgba(255,255,255,.95);
      border-radius:22px;
      box-shadow:var(--shadow);
      padding:16px;
    }
    .modal h2{ margin:0 0 8px; }
    .modal p{ margin:8px 0; }
    .btnrow{ display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; }
    button{
      border:0;
      border-radius:14px;
      padding:10px 14px;
      font-weight:900;
      cursor:pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,.12);
    }
    .primary{ background:#ff4aa2; color:#fff; }
    .ghost{ background:#fff; }
    .danger{ background:#111; color:#fff; }

    table{ width:100%; border-collapse:collapse; }
    th,td{ padding:8px 6px; border-bottom:1px solid rgba(0,0,0,.08); text-align:left; font-size:14px; }
    th{ font-size:12px; opacity:.7; }

    @media (max-width:520px){
      .topbar{ grid-template-columns: 1fr 1fr; }
      .value{ font-size:20px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="card">
        <div class="label">分數</div>
        <div class="value" id="score">0</div>
      </div>
      <div class="card">
        <div class="label">剩餘時間</div>
        <div class="value"><span id="timeLeft">99</span><small>s</small></div>
      </div>
      <div class="card">
        <div class="label">命中數</div>
        <div class="value" id="hits">0</div>
      </div>
    </div>

    <div class="panel">
      <div class="card rules">
        規則（99 秒制）：<b>漏打不結束</b>。<br>
        得分：阿水 <b>+1</b>、鹿鹿 <b>+2</b>、鹿爸（特別）<b>+3</b>、花媽（生氣）<b>-2</b>。<br>
        機率：阿水/鹿鹿 各 <b>35%</b>；鹿爸/花媽 各 <b>15%</b>。<br>
        ✅ 全角色命中都會抖一下；鹿爸/花媽命中有特別音效。
      </div>

      <div class="stage">
        <div class="grid" id="grid"></div>

        <div class="overlay show" id="startOverlay">
          <div class="modal">
            <h2>阿鹿鹿文創 打鹿鼠</h2>
            <p>遊戲時間：<b>99 秒</b>。準備好就開始！</p>
            <div class="btnrow">
              <button class="primary" id="startBtn">開始</button>
            </div>
          </div>
        </div>

        <div class="overlay" id="endOverlay">
          <div class="modal">
            <h2>結算</h2>
            <p>原因：<b id="endReason">時間到</b></p>
            <p>你的分數：<b id="finalScore">0</b></p>
            <p>本機排行榜 Top 10</p>
            <div style="max-height:260px; overflow:auto; border-radius:14px;">
              <table>
                <thead>
                  <tr><th>#</th><th>玩家</th><th>分數</th><th>時間</th></tr>
                </thead>
                <tbody id="rankBody">
                  <tr><td colspan="4">—</td></tr>
                </tbody>
              </table>
            </div>
            <div class="btnrow">
              <button class="primary" id="againBtn">再來一局</button>
              <button class="ghost" id="clearRankBtn">清空排行榜</button>
              <button class="danger" id="closeBtn">關閉</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    /***************
     * ✅ 圖片（直接用你給的網址）
     ***************/
    const ASSETS = {
      // 鹿鹿
      lulu:   "https://github.com/z883662/Aruru/blob/main/lulu1.png?raw=true",
      // 鹿爸（特別鹿鹿）
      baba:  "https://github.com/z883662/Aruru/blob/main/lulu2.png?raw=true",
      // 花媽（生氣鹿鹿｜會套用紅臉特效）
      mama:  "https://github.com/z883662/Aruru/blob/main/lulu3.png?raw=true",
      // 阿水
      asui:  "https://github.com/z883662/Aruru/blob/main/lulu4.png?raw=true"
    };

    /***************
     * ✅ 得分（依你指定）
     ***************/
    const SCORE = {
      asui: +1,
      lulu: +2,
      baba: +3,
      mama: -2
    };

    /***************
     * ✅ 機率（百分比）
     * 阿水 35%、鹿鹿 35%、鹿爸 15%、花媽 15%
     ***************/
    const SPAWN_PERCENT = [
      { type: "asui", pct: 35 },
      { type: "lulu", pct: 35 },
      { type: "baba", pct: 15 },
      { type: "mama", pct: 15 }
    ];

    /***************
     * 節奏設定（可微調）
     ***************/
    const GAME_SECONDS = 99;
    const POP_MS = 650;      // 出現間隔
    const LIVE_MS = 720;     // 停留時間（漏打不結束）

    /***************
     * DOM
     ***************/
    const gridEl = document.getElementById("grid");
    const scoreEl = document.getElementById("score");
    const timeLeftEl = document.getElementById("timeLeft");
    const hitsEl = document.getElementById("hits");

    const startOverlay = document.getElementById("startOverlay");
    const endOverlay = document.getElementById("endOverlay");
    const startBtn = document.getElementById("startBtn");
    const againBtn = document.getElementById("againBtn");
    const clearRankBtn = document.getElementById("clearRankBtn");
    const closeBtn = document.getElementById("closeBtn");
    const endReasonEl = document.getElementById("endReason");
    const finalScoreEl = document.getElementById("finalScore");
    const rankBodyEl = document.getElementById("rankBody");

    /***************
     * 狀態
     ***************/
    let running = false;
    let score = 0;
    let timeLeft = GAME_SECONDS;
    let hits = 0;

    let popTimer = null;
    let countdownTimer = null;

    const HOLE_COUNT = 9;
    const holes = [];
    const activeMap = new Map(); // holeIndex -> {type, hit, timeoutId}

    /***************
     * 音效（WebAudio；鹿爸/花媽特效音）
     ***************/
    let audioCtx = null;
    function ensureAudio(){
      if (!audioCtx){
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
    }
    function beep(freq=440, dur=0.06, vol=0.06, type="sine"){
      if (!audioCtx) return;
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = type;
      o.frequency.value = freq;
      g.gain.value = vol;
      o.connect(g);
      g.connect(audioCtx.destination);
      o.start();
      o.stop(audioCtx.currentTime + dur);
    }

    function hitNormalSound(){ beep(520, 0.045, 0.05, "triangle"); }   // 阿水/鹿鹿
    function hitBabaSound(){   // 鹿爸特效音
      beep(660, 0.06, 0.06, "sine");
      setTimeout(()=>beep(880, 0.06, 0.055, "sine"), 55);
    }
    function hitMamaSound(){   // 花媽特效音（較低、兇一點）
      beep(160, 0.08, 0.065, "sawtooth");
      setTimeout(()=>beep(120, 0.06, 0.06, "sawtooth"), 70);
    }

    /***************
     * 玩家名字（簡化）
     ***************/
    let playerName = "玩家";

    /***************
     * 排行榜（localStorage）
     ***************/
    const RANK_KEY = "lu_whack_rank_final_v3";
    function loadRank(){
      try{ return JSON.parse(localStorage.getItem(RANK_KEY) || "[]"); }
      catch(e){ return []; }
    }
    function saveRank(list){ localStorage.setItem(RANK_KEY, JSON.stringify(list)); }
    function addToRank(name, sc){
      const now = new Date();
      const stamp = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,"0")}-${String(now.getDate()).padStart(2,"0")} ${String(now.getHours()).padStart(2,"0")}:${String(now.getMinutes()).padStart(2,"0")}`;
      const list = loadRank();
      list.push({ name, score: sc, time: stamp });
      list.sort((a,b)=> b.score - a.score);
      const top10 = list.slice(0,10);
      saveRank(top10);
      return top10;
    }
    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, m => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m]));
    }
    function renderRank(list){
      if (!list || list.length === 0){
        rankBodyEl.innerHTML = `<tr><td colspan="4">—</td></tr>`;
        return;
      }
      rankBodyEl.innerHTML = list.map((r,i)=>`
        <tr>
          <td>${i+1}</td>
          <td>${escapeHtml(r.name || "玩家")}</td>
          <td><b>${r.score}</b></td>
          <td>${escapeHtml(r.time || "")}</td>
        </tr>
      `).join("");
    }

    /***************
     * UI
     ***************/
    function updateHUD(){
      scoreEl.textContent = score;
      timeLeftEl.textContent = timeLeft;
      hitsEl.textContent = hits;
    }

    /***************
     * 建洞洞
     ***************/
    function buildGrid(){
      gridEl.innerHTML = "";
      holes.length = 0;

      for (let i=0; i<HOLE_COUNT; i++){
        const hole = document.createElement("div");
        hole.className = "hole";
        hole.dataset.idx = i;

        const wrap = document.createElement("div");
        wrap.className = "moleWrap";

        const img = document.createElement("img");
        img.className = "mole";
        img.alt = "lu";
        img.draggable = false;

        const tint = document.createElement("div");
        tint.className = "redTint"; // 只有 angry 時會顯示

        wrap.appendChild(img);
        wrap.appendChild(tint);
        hole.appendChild(wrap);

        hole.addEventListener("pointerdown", (ev)=>{
          ev.preventDefault();
          if (!running) return;
          handleHit(i);
        });

        gridEl.appendChild(hole);
        holes.push({ hole, img });
      }
    }

    /***************
     * 預載圖片（避免破圖）
     ***************/
    function preloadImages(){
      const paths = Object.values(ASSETS);
      return Promise.all(paths.map(p => new Promise((res)=>{
        const im = new Image();
        im.onload = ()=>res(true);
        im.onerror = ()=>res(false);
        im.src = p;
      })));
    }

    /***************
     * 抽樣（百分比）
     ***************/
    function pickTypeByPercent(){
      const r = Math.random() * 100;
      let acc = 0;
      for (const it of SPAWN_PERCENT){
        acc += it.pct;
        if (r < acc) return it.type;
      }
      return "lulu";
    }

    /***************
     * 出現 / 消失
     ***************/
    function schedulePop(){
      clearTimeout(popTimer);
      if (!running) return;
      popTimer = setTimeout(()=>{
        spawnOne();
        schedulePop();
      }, POP_MS);
    }

    function spawnOne(){
      // 找空洞
      const empty = [];
      for (let i=0;i<HOLE_COUNT;i++){
        if (!activeMap.has(i)) empty.push(i);
      }
      if (empty.length === 0) return;

      const idx = empty[Math.floor(Math.random()*empty.length)];
      const type = pickTypeByPercent();
      const { hole, img } = holes[idx];

      // 設定圖與狀態 class
      hole.classList.add("active");
      hole.classList.remove("shake","angry");

      if (type === "lulu") img.src = ASSETS.lulu;
      if (type === "asui") img.src = ASSETS.asui;
      if (type === "baba") img.src = ASSETS.baba;
      if (type === "mama") img.src = ASSETS.mama;

      if (type === "mama") hole.classList.add("angry"); // ✅ 套紅臉

      const state = { type, hit:false, timeoutId:null };
      state.timeoutId = setTimeout(()=>{
        // ✅ 漏打不結束：只是消失
        hole.classList.remove("active","shake","angry");
        activeMap.delete(idx);
      }, LIVE_MS);

      activeMap.set(idx, state);
    }

    function shake(hole){
      hole.classList.remove("shake");
      // 重新觸發動畫
      void hole.offsetWidth;
      hole.classList.add("shake");
      setTimeout(()=>hole.classList.remove("shake"), 220);
    }

    function handleHit(idx){
      const state = activeMap.get(idx);
      if (!state || state.hit) return;

      state.hit = true;
      clearTimeout(state.timeoutId);

      const { hole } = holes[idx];

      // ✅ 全角色被打都抖一下
      shake(hole);

      // 計分 + 音效
      let delta = 0;
      if (state.type === "asui"){
        delta = SCORE.asui;
        hitNormalSound();
      } else if (state.type === "lulu"){
        delta = SCORE.lulu;
        hitNormalSound();
      } else if (state.type === "baba"){
        delta = SCORE.baba;
        hitBabaSound();  // ✅ 特別音效
      } else if (state.type === "mama"){
        delta = SCORE.mama;
        hitMamaSound();  // ✅ 特別音效
      }

      score = Math.max(0, score + delta); // 不讓分數變負
      hits += 1;
      updateHUD();

      // 收回
      setTimeout(()=>{
        hole.classList.remove("active","angry");
        activeMap.delete(idx);
      }, 120);
    }

    /***************
     * 99 秒倒數 -> 結算
     ***************/
    function startCountdown(){
      clearInterval(countdownTimer);
      timeLeft = GAME_SECONDS;
      updateHUD();

      countdownTimer = setInterval(()=>{
        if (!running) return;
        timeLeft -= 1;
        if (timeLeft <= 0){
          timeLeft = 0;
          updateHUD();
          endGame("時間到");
        }else{
          updateHUD();
        }
      }, 1000);
    }

    function startGame(){
      running = true;
      score = 0;
      hits = 0;
      timeLeft = GAME_SECONDS;

      // 清掉殘留
      for (const [idx, st] of activeMap.entries()){
        clearTimeout(st.timeoutId);
        const { hole } = holes[idx];
        hole.classList.remove("active","shake","angry");
      }
      activeMap.clear();

      // 音效要由手勢啟用
      ensureAudio();
      if (audioCtx.state === "suspended") audioCtx.resume();

      updateHUD();
      startOverlay.classList.remove("show");
      endOverlay.classList.remove("show");

      startCountdown();
      schedulePop();
    }

    function endGame(reason){
      if (!running) return;
      running = false;

      clearTimeout(popTimer);
      clearInterval(countdownTimer);

      for (const [idx, st] of activeMap.entries()){
        clearTimeout(st.timeoutId);
        const { hole } = holes[idx];
        hole.classList.remove("active","shake","angry");
      }
      activeMap.clear();

      endReasonEl.textContent = reason || "結束";
      finalScoreEl.textContent = score;

      const top10 = addToRank(playerName, score);
      renderRank(top10);

      endOverlay.classList.add("show");
    }

    /***************
     * 按鈕
     ***************/
    startBtn.addEventListener("click", startGame);
    againBtn.addEventListener("click", startGame);
    clearRankBtn.addEventListener("click", ()=>{
      localStorage.removeItem(RANK_KEY);
      renderRank([]);
    });
    closeBtn.addEventListener("click", ()=>{
      endOverlay.classList.remove("show");
      startOverlay.classList.add("show");
    });

    /***************
     * 初始化
     ***************/
    (async function init(){
      buildGrid();
      renderRank(loadRank());
      updateHUD();

      // 預載避免破圖
      const ok = await preloadImages();
      if (!ok.every(Boolean)) {
        console.warn("部分圖片載入失敗，請確認 GitHub raw 連結是否可存取");
      }
    })();
  </script>
</body>
</html>
